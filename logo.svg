<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="8"/>
  
  <!-- 计划表背景 -->
  <rect x="140" y="120" width="232" height="280" rx="12" ry="12" fill="url(#paperGradient)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 计划表顶部标题栏 -->
  <rect x="140" y="120" width="232" height="50" rx="12" ry="12" fill="#4CAF50"/>
  <rect x="140" y="158" width="232" height="12" fill="#4CAF50"/>
  
  <!-- 标题文字 -->
  <text x="256" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MyPlans</text>
  
  <!-- 计划表线条 -->
  <line x1="160" y1="200" x2="352" y2="200" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="160" y1="230" x2="352" y2="230" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="160" y1="260" x2="352" y2="260" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="160" y1="290" x2="352" y2="290" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="160" y1="320" x2="352" y2="320" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="160" y1="350" x2="352" y2="350" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 复选框和任务项 -->
  <!-- 已完成任务 -->
  <rect x="170" y="185" width="14" height="14" rx="2" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <path d="M173 192 L177 196 L183 188" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="195" y="188" width="120" height="8" rx="2" fill="#C8E6C9"/>
  
  <!-- 进行中任务 -->
  <rect x="170" y="215" width="14" height="14" rx="2" fill="#FFF" stroke="#4CAF50" stroke-width="2"/>
  <rect x="195" y="218" width="140" height="8" rx="2" fill="#4CAF50"/>
  
  <!-- 待办任务 -->
  <rect x="170" y="245" width="14" height="14" rx="2" fill="#FFF" stroke="#BDBDBD" stroke-width="2"/>
  <rect x="195" y="248" width="100" height="8" rx="2" fill="#E0E0E0"/>
  
  <rect x="170" y="275" width="14" height="14" rx="2" fill="#FFF" stroke="#BDBDBD" stroke-width="2"/>
  <rect x="195" y="278" width="130" height="8" rx="2" fill="#E0E0E0"/>
  
  <rect x="170" y="305" width="14" height="14" rx="2" fill="#FFF" stroke="#BDBDBD" stroke-width="2"/>
  <rect x="195" y="308" width="110" height="8" rx="2" fill="#E0E0E0"/>
  
  <!-- 装饰性元素 -->
  <circle cx="380" cy="160" r="8" fill="#81C784" opacity="0.6"/>
  <circle cx="400" cy="180" r="6" fill="#A5D6A7" opacity="0.4"/>
  <circle cx="120" cy="340" r="10" fill="#81C784" opacity="0.5"/>
  <circle cx="100" cy="320" r="7" fill="#A5D6A7" opacity="0.3"/>
</svg>